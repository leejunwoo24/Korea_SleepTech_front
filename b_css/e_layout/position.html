<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position.html</title>
  <style>
    p {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    #para1{
      position: static;
    }

    #para2{
      position: relative;
      /* 해당 방향에서부터 속성값까지 이동(양수/음수) */
      left: 100px;
      top: -50px;
    }

    body{
      position: relative;
    }
    
    #container{
      position: relative;

      width: 300px;
      height: 300px;
      background-color: lightcoral;
    }

    #para3{
      /* 상위 요소에서 relative 값을 절대적인 기준으로 봄 */
      /* 
      부모 요소가 relative가 아니라면 조상 요소 중 relative값을 찾아 해당 요소를 기준으로 배치 
      */
      position: absolute;

      left: 100px;
      top: -50px;

      background-color: lightblue;
    }

    #para4{
      position: fixed;

      top: 30px;
      right: 30px;

      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <!-- 
    ! position 속성
      : 요소의 위치를 결정하는 속성

      ? 속성값
        - static(정적인, '기본')
          : 기본 웹 문서의 흐름으로 배치(기본값)
          : HTML 문서에 작성된대로 화면에 출력
          +) top, left, bottom, right 등 위치 조정 속성 적용 X

        - relative(상대적인)
        : static + 위치값 지정
        
        - absolute
        : relatuve 값을 가진 상위 요소를 기준으로 위치값 지정
        
        - fixed
          : 브라우저 창을 기준으로 위치 배치
          >> 페이지를 스크롤 해도 브라우저를 기준으로 하기 때문에
          위치값이 고정
  -->
    <p id="para1">This is paragraph1</p>
    <p id="para2">This is paragraph2</p>
    <div id="container">
      <div >
        <p id="para3">This is paragraph3</p>
      </div>
    </div>
    <p id="para4">This is paragraph4</p>

    <div style="width: 500px; height: 500px;">

    </div>
</body>
</html>
